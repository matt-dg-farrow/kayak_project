<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styleRent.css">
    <title>Document</title>
</head>

<body onload="getCustomerInfo();">

    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">White Water Centre</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a id="home-link" class="nav-item nav-link" href="index.html">Home</a>
                    <a id="rent-link" class="nav-item nav-link active" href="#">Rent <span
                            class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
    </div>


    <div id="upper-half">
        <div class="table-div">
            <table id="table-of-customers" class="table table-hover table-bordered">
                <thead>
                    <tr class="table-header">
                        <th colspan="2">Customer Details</th>
                        <th colspan="4">Emergency Details</th>
                    </tr>
                    <tr class="table-header">
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Mobile Number</th>
                        <th scope="col">Relation</th>
                    </tr>
                </thead>
                <tbody id="table-body" onclick="highlight();">
                </tbody>
            </table>
        </div>



        <div id="upper-half-RHS">
            <div>

                <input id="search-box" onkeyup="tableSearch()" placeholder="Search by surname...">
            </div>
        </div>
    </div>
    <hr />


    <div id="lower-half">
        <div id="equip-rent" class="lower-half-column">
            <h1>Equipment Rented:</h1>
            <div id="rent-checkboxes">

                <div>
                    <input type="checkbox" class="form-check-input" id="kayak" onclick="setPrice();">
                    <label class="form-check-label" for="kayak">Kayak</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="BA" onclick="setPrice();">
                    <label class="form-check-label" for="BA">BA</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="helmet" onclick="setPrice();">
                    <label class="form-check-label" for="helmet">Helmet</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="paddle" onclick="setPrice();">
                    <label class="form-check-label" for="paddle">Paddle</label>
                </div>
            </div>


        </div>
        <div id="save-price" class="lower-half-column mid-column">
            <button type="submit" class="btn btn-success" id="save-button" onclick="addEquipmentToCust();">Save</button>
            <h2 id="total-price" class="centre-text">Total Price: Â£0.00</h2>
        </div>

        <div id="stock-of-equipment" class="lower-half-column">
            <div id="equip-remaining">
                <h1>Equipment Remaining:</h1>
                <div id="kayak-stock" class="stock-remaining">
                    <p id="kayak-stock-number" class="stock-number centre-text"></p>
                    <p class="stock-type centre-text">Kayak</p>
                </div>
                <div id="BA-stock" class="stock-remaining">
                    <p id="BA-stock-number" class="stock-number centre-text"></p>
                    <p class="stock-type centre-text">BA</p>
                </div>
                <div id="helmet-stock" class="stock-remaining">
                    <p id="helmet-stock-number" class="stock-number centre-text"></p>
                    <p class="stock-type centre-text">Helmet</p>
                </div>
                <div id="paddle-stock" class="stock-remaining">
                    <p id="paddle-stock-number" class="stock-number centre-text"></p>
                    <p class="stock-type centre-text">Paddle</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="JS/index.js"></script>

</html>
